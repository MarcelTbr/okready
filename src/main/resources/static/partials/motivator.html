<main style="background-image: url(https://cdn.pixabay.com/photo/2020/01/28/19/44/man-4800810_960_720.jpg);">
    <section id="add-motivator-to-list" class="container">

     <h2>New Motivator Category</h2>


    <div class="container-custom">
        <form id="motivatorForm">

           <div id="new-category-name" class="input-group mb-3">
                     <label for="categoryName">New Category: </label>
                     <input ng-model="motivatorForm.categoryName" id="category-name" name="categoryName" type="text" class="form-control" placeholder="New Category Name" >

           </div>

           <button ng-click="addCategory()" type="button" name="create-btn" id="create-btn" class="btn btn-primary input-group"><span>Create Category</span></button>

            <div id="add-content-block" class="add-content-textarea">
              <label for="addContent">Add Content</label>
              <textarea ng-model="motivatorForm.content" class="form-control" name="addContent" placeholder="Add a motivational quote to a category from the list"></textarea>
             <br>
           </div><!-- end of #add-content-block -->

          <div id="add-content-ui">
              <button ng-click="addContentToCategory()" type="button" name="add-existing-btn" id="add-existing-btn" class="btn btn-danger">Add Content To Category</button>

              <select id="categories" name="categories" class="form-control" disabled>
                <option class="cat-option" value='0' selected="selected">Select One</option>
                <option data-id="{{motivator.id}}" class="cat-option" value='{{($index + 1) }}' ng-repeat="motivator in motivators_list | orderBy: 'id' ">{{motivator.category}}</option>
              </select>
              <span class="form-group">
                <button id="previous" type="button" name="button" class="btn btn-primary"><</button>
                <button id="next" type="button" name="button" class="btn btn-primary">></button>
              </span>

            </div>

        </form>

    </div>

    </section>

    </section>
    <div id="messages"  hidden>This is a message</div>
    <section id="browse-motivator-list" class="container">

      <span id="title">
        <h2>Browse Motivators List</h2>
        <span ng-click="saveAll()" id="save-all">Save <i class="far fa-save"></i></span>
      </span>

        <div ng-repeat="motivator in motivators_list | orderBy: 'id' ">
             <button class="accordion accordion-custom" ng-click="accToggle($index)"><b>{{motivator.category}}</b><span ng-if="motivator.items.length == 0" class="orange"> (empty)  </span><span ng-if="motivator.id == 0" class="orange"> (unsaved)  </span></button>
             <div class="panel">
               <ul class="kr_list">

                   <li data-id="{{quote.id}}" class="kr bg-primary text-white shadow rounded" ng-repeat="quote in motivator.items | orderBy: 'id' ">
                    {{quote.content}} <span ng-if="quote.id == '0'"> (unsaved)</span>
                   </li>

               </ul>
             </div>
        </div>
          <br>
          <span id="credits" class="d-block p-2 bg-primary text-white">Some of the content is out of Edwin Diaz's course on Motivation in Udemy</span>

        </section>
    </section>
</main>
