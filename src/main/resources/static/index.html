<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OKReady</title>
   <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <base href="/">
      <!-- Bootstrap compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet"  href="css/main.css">
      <!---- Font Awesome --->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- BS compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- Angular -->
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

      <script src="js/app.js"></script>
      <script src="js/controllers/home_controller.js"></script>
      <script src="js/controllers/new_semester_controller.js"></script>
      <script src="js/controllers/manage_semesters_controller.js"></script>
      <script src="js/controllers/new_okr_controller.js"></script>
      <script src="js/controllers/view_semester_controller.js"></script>

</head>
<body ng-app="App" ng-controller="HomeController as $home" ng-cloak>

<nav class="navbar navbar-primary">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header" ng-class="{home: $route.current.activetab == 'home'}">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">OKReady</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-if="user" ng-class="{active: $route.current.activetab == 'new'}"><a href="/new_semester">New Semester</a></li>
        <li ng-if="user" ng-class="{active: $route.current.activetab == 'okr'}"><a href="/new_okr">New OKR</a></li>
        <li ng-if="user" ng-class="{active: $route.current.activetab == 'manage'}"><a href="/manage_semesters">Manage Semesters</a></li>
        <li ng-if="user" ng-class="{active: $route.current.activetab == 'semester'}"><a href="/view_semester/2018/1">View Semester</a></li>
      </ul>
      <form ng-if="!user" class="navbar-form navbar-right">
        <div class="form-group">
          <input type="password" class="form-control" ng-model="$home.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="$home.LogmeIn()">Login</button>
      </form>
      <form ng-if="user"class="navbar-form navbar-right">
        <button type="submit" class="btn btn-primary" ng-click="$home.LogmeOut()">Logout</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div ng-view></div>
</body>
</html>
