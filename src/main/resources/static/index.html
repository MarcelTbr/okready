<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OKReady</title>
   <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <base href="/">
      <!--- auto refresh after session expire -->
      <meta http-equiv="refresh" content="<%=session.getMaxInactiveInterval()%>;url=home"/>



      <!-- Bootstrap compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


      <link rel="stylesheet"  href="css/main.css">
      <link rel="stylesheet"  href="css/motivator.css">
      <!---- Font Awesome --->
      <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.min.css">
      <!-- Toastr CSS -->
      <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.min.css">

      <!--- Trophy favicon & logo --->
      <link rel="apple-touch-icon" sizes="180x180" href="/trophy_favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/trophy_favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/trophy_favicon/favicon-16x16.png">
      <!---<link rel="manifest" href="/site.webmanifest">---->

      <!-- jQuery library  -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript" ></script>
      <!-- BS compiled JavaScript </script> -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="bower_components/angular/angular.js" type="text/javascript"></script>
      <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>

      <!-- Toastr -->
      <script src="bower_components/AngularJS-Toaster/toaster.min.js" type="text/javascript"></script>

      <!-- App and Controllers -->
      <script src="js/app.js" type="text/javascript"></script>
      <script src="js/controllers/home_controller.js" type="text/javascript"></script>
      <script src="js/controllers/manage_semesters_controller.js"></script>
      <script src="js/controllers/new_semester_controller.js"></script>
      <script src="js/controllers/view_semester_controller.js"></script>
      <script src="js/controllers/error_controller.js"></script>
      <script src="js/controllers/motivator_controller.js"></script>

</head>
<body ng-app="App" ng-controller="HomeController as $home" ng-cloak>


    <nav class="navbar navbar-primary">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" ng-class="{home: $route.current.activetab == 'home'}">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
              <span>
              <i class="smaller-font orange fas fa-trophy"></i>
              OKReady
              </span>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-if="user" ng-class="{active: $route.current.activetab == 'new'}"><a href="/new_semester">New Semester</a></li>
            <li ng-if="user" ng-class="{active: $route.current.activetab == 'manage'}"><a href="/manage_semesters">Manage Semesters</a></li>
            <li ng-if="user" ng-class="{active: $route.current.activetab == 'semester'}"><a href="/view_semester/{{year}}/{{semester_index}}">View Semester</a></li>
            <li ng-if="user" ng-class="{active: $route.current.activetab == 'motivator'}"><a href="/motivator">Motivator</a></li>
          </ul>
          <form ng-if="!user" class="navbar-form navbar-right">
            <div class="form-group">
              <input type="password" class="form-control" ng-model="$home.password" placeholder="Password" autofocus>
            </div>
            <button id="login" type="submit" class="btn btn-primary" ng-click="$home.LogmeIn()">Login <i class="fa fa-power-off"></i></button>
          </form>
          <form ng-if="user"class="navbar-form navbar-right">
            <button id="logout" type="submit" class="btn btn-primary" ng-click="$home.LogmeOut()">Logout <i class="fa fa-power-off"></i></button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
        <toaster-container
            toaster-options="{'time-out': 5000,
                'showCloseButton': true
            }"></toaster-container>
    <div  id="view" ng-view></div>

    <footer>

        <p>coded with <i class='fas fa-heart'></i> by <a href="https://www.tauber.dev">M. Tauber</a> | 2020 Â©</p>

    </footer>
</body>
</html>
